<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salary Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="jquery.js"></script>
    <script src="client.js"></script>
</head>
<body>
    <h1>Salary Calculator</h1>
    <h2>Add Employee</h2>
    <div id="addEmployeeField">
        <div>
            <div class="inputBoxes">
                <input type="text" id="firstName" placeholder="First Name" />
                <input type="text" id="lastName" placeholder="Last Name" />
                <input type="text" id="id" placeholder="ID" />
                <input type="text" id="title" placeholder="Title" />
                <input type="text" id="annualSalary" placeholder="Annual Salary" />
            <!-- </div> -->
                <div class="subButton">
                    <button id="submit-button">Submit</button>
                </div>
            <!-- <div> -->
            </div>
        </div>
    </div>
    <table>
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>ID</th>
                <th>Title</th>
                <th>Annual Salary</th>
                <th><!-- space aboce del button --></th>
            </tr>
        </thead>
        <tbody id="employeeTable">
<!-- the table below is only a place holder, clear in code when done -->

                <td>First Name</td>

                <td>Annual Salary</td>
                <td><button class="delete-button">Delete</button></td>
            </tr> -->
        </tbody>
    </table>
    <div id="bRowAndTotal">
        <div class="bottomRow">
            <ul> </ul>
        </div>
        <div id="totalMonthlyBox">
            <div class="totalMonthly">Total Monthly: <span id="totalMonthly">0</span></div>
        </div>
    </div>
</body>
</html>
